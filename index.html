<!doctype html>
<html lang="en">

<head>
  <title>Youtube Playlist Randomizer</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="WebPage">
    <div class="ControlPanel">
      <h1>Controls</h1>
      <hr></hr>
      <p>- Enter the playlist id for the playlist you would like to shuffle, then hit "Randomize".</p>
      <p>- Don't like the order? Hit "Reshuffle" to change the order again.</p>
      <div class="PlaylistContainer">
        <label class="PlLabel">Playlist ID:</label>
        <input type="text" id="pl"></input>
      </div>
      <div class="ButtonContainer">
        <button onclick="Randomize()">Randomize</button>
        <button onclick="Reshuffle()">Reshuffle</button>
      </div>
    </div>

    <div class="InfoPanel">
      <h1>Important Information</h1>
      <hr></hr>
    </div>

    <div class="ContentPanel">
      <div id="player"></div>
      <label id="currentvideolabel"><b>Current Video:</b></label>
    </div>
    <div class="TitleList">
      <label class="VidListLabel"><b>Video List:</b></label>
      <ol id="dynlist"></ol>
    </div>
  </div>

  <script src="https://www.youtube.com/player_api"></script>

  <script src="YTPlayer.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

  <script src="Shuffler.js"></script>
</body>

</html>
